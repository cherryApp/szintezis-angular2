<div class="row">
    <div class="main">
        <p>
          Login or <strong><a routerLink="/register">register</a></strong>
        </p>
        <form #loginForm="ngForm" role="form" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label for="inputUsernameEmail">Username or email</label>
                <input
                  name="email"
                  type="text"
                  class="form-control"
                  id="inputUsernameEmail"
                  [(ngModel)]="userData.email"
                  #emailInput="ngModel"
                  pattern="^[a-zA-Z0-9\.\-]+@[a-zA-Z0-9\.\-]+\.[a-z]{2,}$"
                  required >
                <div class="error-message" [hidden]="emailInput.valid || emailInput.pristine">
                  <span *ngIf="emailInput.errors && emailInput.errors.required">Email is required.</span>
                  <span *ngIf="emailInput.errors && emailInput.errors.pattern">Email is not valid.</span>
                </div>
            </div>
            <div class="form-group">
                <a class="pull-right" href="#">Forgot password?</a>
                <label for="inputPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  [(ngModel)]="userData.password"
                  name="password"
                  #passwordInput="ngModel"
                  pattern="^[a-z0-9]{6,}$"
                  required>
                <div class="error-message" [hidden]="passwordInput.valid || passwordInput.pristine">
                    Password is required.
                  </div>
            </div>
            <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn btn-primary">
              Log In
            </button>
        </form>

    </div>
</div>
