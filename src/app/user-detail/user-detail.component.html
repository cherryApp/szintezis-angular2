<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="userName">Name</label>
    <input name="name" id="userName" [(ngModel)]="user.name" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="userEmail">Email</label>
    <input name="email" id="userEmail" [(ngModel)]="user.email" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">update</button>
</form>
