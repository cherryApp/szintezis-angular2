<div *ngIf="showAlert == 1" class="alert alert-success">
  <strong>Mentés kész!</strong> Az adatokat sikeresen frissítettük.
</div>
<div *ngIf="showAlert == 2" class="alert alert-danger">
  <strong>Hiba!</strong> Az adatokat frissítése sikertelen.
</div>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="userName">Name</label>
    <input name="name" id="userName" [(ngModel)]="user.name" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="userEmail">Email</label>
    <input name="email" id="userEmail" [(ngModel)]="user.email" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">update</button>
</form>
