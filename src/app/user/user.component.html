
    <div class="row" *appMyIf="isSearch">
      <div class="col-3 offset-4">
        <select [(ngModel)]="serchKey" class="form-control">
          <option *ngFor="let key of keys" [value]="key">{{ key }}</option>
        </select>
      </div>
      <div class="col-3">
        <input type="text" [(ngModel)]="phrase" class="form-control">
      </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2">
          <app-crud-table
            [rowList]="userList"
            [keys]="keys"
            [serchKey]="serchKey"
            [phrase]="phrase"
            (add)="onCreate($event)"
            (update)="setUser($event)"
            (remove)="onRemove($event)"></app-crud-table>
        </div>
     </div>
    <div class="row">
      <div class="col-8 offset-2">

    </div>
